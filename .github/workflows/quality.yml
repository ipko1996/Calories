# This pipeline will run prettier on all files in the repository

name: Code Quality checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-22.04
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
      with:
        version: 8.12.0
    - run: pnpm install
    - run: pnpm run prettier:check
